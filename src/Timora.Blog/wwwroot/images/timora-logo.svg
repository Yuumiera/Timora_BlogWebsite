<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock/Time Icon -->
  <g transform="translate(5, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#4f7a5e" stroke-width="3"/>
    <!-- Filled quarter (top-left) -->
    <path d="M 20 2 A 18 18 0 0 1 2 20 L 20 20 Z" fill="#4f7a5e"/>
    <!-- Hour hand (pointing to 4) -->
    <line x1="20" y1="20" x2="28" y2="28" stroke="#4f7a5e" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Minute hand (pointing to 12) -->
    <line x1="20" y1="20" x2="20" y2="6" stroke="#4f7a5e" stroke-width="2" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="20" cy="20" r="2" fill="#4f7a5e"/>
    <!-- Light rays (top-right) -->
    <line x1="32" y1="4" x2="32" y2="8" stroke="#4f7a5e" stroke-width="2" stroke-linecap="round"/>
    <line x1="36" y1="4" x2="36" y2="8" stroke="#4f7a5e" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="4" x2="40" y2="8" stroke="#4f7a5e" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Timora Blog Text -->
  <g transform="translate(50, 0)">
    <text x="0" y="25" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#4f7a5e">Timora</text>
    <text x="0" y="45" font-family="Georgia, serif" font-size="16" fill="#4f7a5e">Blog</text>
  </g>
</svg>

